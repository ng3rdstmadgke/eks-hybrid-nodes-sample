---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: http-app
  name: app-hybrid
spec:
  selector:
    matchLabels:
      app: app-hybrid
  replicas: 3
  template:
    metadata:
      labels:
        app: app-hybrid
    spec:
      containers:
        - name: app
          image: kennethreitz/httpbin:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "125m"
              memory: "50Mi"
            requests:
              cpu: "125m"
              memory: "50Mi"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: eks.amazonaws.com/compute-type
                    operator: In
                    values:
                      - hybrid
---
apiVersion: v1
kind: Service
metadata:
  namespace: http-app
  name: app-hybrid-svc
spec:
  type: ClusterIP
  selector:
    app: app-hybrid
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP