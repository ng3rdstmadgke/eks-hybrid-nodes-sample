---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpu-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpu-test
  template:
    metadata:
      labels:
        app: gpu-test
    spec:
      containers:
        - name: gpu-test
          # https://hub.docker.com/r/nvidia/cuda/tags
          image: nvidia/cuda:12.8.1-cudnn-devel-ubuntu20.04
          args:
          - "/bin/bash"
          - "-c"
          - |
            nvidia-smi &
            while true; do sleep 1000; done
          resources:
            limits:
              nvidia.com/gpu: 1
      affinity:
        # Node Affinityの例: https://cstoku.dev/posts/2018/k8sdojo-18/#node-affinity%E3%81%AE%E4%BE%8B
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: eks.amazonaws.com/compute-type
                    operator: In
                    values:
                      - hybrid
